<div class="example-container">
  <mat-form-field> <input matInput [(ngModel)]="titleModel" placeholder="Введіть заголовок">
  </mat-form-field>
  <br>

  <mat-form-field> <input matInput [(ngModel)]="contentModel" placeholder="Введіть зміст нотатку">
  </mat-form-field>
  <br>

  <mat-form-field> <input matInput [(ngModel)]="todoModel" placeholder="Що зробити">
  </mat-form-field>

</div>

<br>

<button mat-raised-button color="accent" (click)="createQuicknotes()"> Add Note</button>

<hr>

<p *ngFor="let i of quicknotes">
  <mat-card-title> {{ i.title }} </mat-card-title>
  <mat-card> {{ i.content }} </mat-card>
  <mat-card> {{ i.todo }} </mat-card>
  <button mat-raised-button color="accent" (click)="deleteQuicknotes(i)">Видалити нотатку</button>
</p>
